<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE. MASHOLA Client Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid more-menu">
        <a class="navbar-brand" href="#"
          ><img src="images/logo-removebg-preview.png" alt=""
        /></a>
        <p
          class="navbar-toggler btn"
          type="p"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvaslightNavbar"
          aria-controls="offcanvaslightNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </p>
        <div
          class="offcanvas offcanvas-end text-bg-light"
          tabindex="-1"
          id="offcanvaslightNavbar"
          aria-labelledby="offcanvaslightNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvaslightNavbarLabel">
              <a class="navbar-brand" href="#"
                ><img src="images/logo-removebg-preview.png" alt=""
              /></a>
            </h5>
            <p
              type="p"
              class="btn-close btn-close-black"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></p>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="p"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu dropdown-menu-light">
                  <li>
                    <a class="dropdown-item" href="#" id="nav-btn-logIn"
                      >Log In</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="btn-logout">Log Out</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="nav-btn-register"
                      >Register</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3">
              <p class="btn btn-danger" id="btn-Delete" type="submit">
                Delete Account
              </p>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <section class="container" id="hero">
      <div class="form-container sign-up">
        <form action="">
          <h4>Create Account</h4>
          <div class="scoical-icons"></div>
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Surname" required />
          <input type="password" placeholder="Password" required />
          <button>Sign-up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="">
          <h4>Sign In</h4>
          <div class="social-media"></div>
          <input type="text" placeholder="User Name" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot Password</a>
          <button>Sign in</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h4>Existing User?</h4>

            <button class="hidden" id="login-toggle">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h4>New Member?</h4>
            <p>Register with your details to access</p>
            <button class="hidden" id="register-toggle">Register</button>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
